<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">

    <link href="https://devenvolvente0190.github.io/Gerador-QrCode/style.css" rel="stylesheet" />
    <script src="https://devenvolvente0190.github.io/Gerador-QrCode/script.js"></script> 
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6482348299370206"
     crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://br-code.picpay.com/static/images/br-code.png" type="image/x-icon">
    
    <title>Gerador QR code</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para gerar um QR Code</p>
        </header>
        <main class="form">
            <input type="text" placeholder="Insira aqui">
            <button>Gerar QR Code</button>
        </main>
        <footer class="qr-code">
            <img src="" alt="qrcode" class="img">
        </footer>
    </div>
</body>
<script src="components/js/main.js"></script>
</html>
